<<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="bg-dark p-5" style="height: 100vh;">
        <div class="container border p-4 bg-white">
            <h2 class="text-dark text-center display-5">Calculadora</h2>
            <hr>

            <form action="" method="POST">
                <input type="number" placeholder="Digite o primeiro número" name="num1" class="form-control my-3">
                <input type="number" placeholder="Digite o segundo número" name="num2" class="form-control my-3">

                <input type="radio" name="opc" id="soma" value="soma" checked>
                <label class="mr-2" for="soma">Soma</label>

                <input type="radio" name="opc" id="subtracao" value="subtracao">
                <label class="mr-2" for="subtracao">Subtração</label>
                
                <input type="radio" name="opc" id="multiplicacao" value="multiplicacao">
                <label class="mr-2" for="multiplicacao">Multiplicação</label>

                <input type="radio" name="opc" id="divisao" value="divisao">
                <label class="mr-2" for="divisao">Divisão</label>

                <div class="m-4">
                    <button class="btn btn-primary">Calcular</button>
                    <button class="btn btn-danger" type="reset">Apagar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
